gremlin.graph=org.apache.tinkerpop.gremlin.hadoop.structure.HadoopGraph
gremlin.hadoop.graphInputFormat=org.apache.tinkerpop.gremlin.hadoop.structure.io.gryo.GryoInputFormat
gremlin.hadoop.graphOutputFormat=org.apache.tinkerpop.gremlin.hadoop.structure.io.gryo.GryoOutputFormat
gremlin.hadoop.jarsInDistributedCache=true

gremlin.hadoop.inputLocation=gremlindata/tinkerpop-modern.kryo
gremlin.hadoop.outputLocation=output

####################################
# SparkGraphComputer Configuration #
####################################
spark.master=yarn-client
spark.app.name=TinkerPop
spark.ui.port=4050
spark.yarn.appMasterEnv.JAVA_HOME=/usr/lib/jvm/java-1.8.0-oracle.x86_64/jre
spark.executor.memory=1g
spark.executorEnv.JAVA_HOME=/usr/lib/jvm/java-1.8.0-oracle.x86_64/jre
spark.executorEnv.SPARK_CONF_DIR=/etc/spark/conf
spark.executorEnv.HADOOP_CONF_DIR=/etc/hadoop/conf
spark.executor.extraJavaOptions=-Dhdp.version=2.3.2.0-2950

# Below copied from spark-defaults.conf from elacsu9919
# spark-deafults.conf is read from the spark-submit java classes, not by gremlin
spark.driver.extraJavaOptions=-Dhdp.version=2.3.2.0-2950
spark.history.kerberos.enabled=true
spark.history.kerberos.keytab=/etc/security/keytabs/spark.headless.keytab
spark.history.kerberos.principal=spark@IDM.BEHEER.LOCAL
spark.history.provider=org.apache.spark.deploy.yarn.history.YarnHistoryProvider
spark.history.ui.port=18080
spark.yarn.am.extraJavaOptions=-Dhdp.version=2.3.2.0-2950
spark.yarn.containerLauncherMaxThreads=25
spark.yarn.executor.memoryOverhead=384
spark.yarn.historyServer.address=elacsu9937.hadoop.internal:18080
spark.yarn.max.executor.failures=3
spark.yarn.preserve.staging.files=false
spark.yarn.queue=spark
spark.yarn.scheduler.heartbeat.interval-ms=5000
spark.yarn.services=org.apache.spark.deploy.yarn.history.YarnHistoryService
spark.yarn.submit.file.replication=3


